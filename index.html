<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a website that gives you information about burgers history"
    />
    <!-- Material Icon CDN -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--
      Pi-css
      CDN
    -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/pi-css@0.0.4/css/index.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Burgers</title>
  </head>
  <body class="bg-black">
    <!-- burger navbar -->
    <nav style="height: 80px" class="navbar-white">
      <h1
        style="font-size: 40px"
        class="site-title text-black pointer"
        id="site-title"
      >
        Burgers
      </h1>
      <ul class="menu">
        <li><a class="menuItem" href="#">Home</a></li>
        <li><a class="menuItem" href="#">Burgers</a></li>
        <li><a class="menuItem" href="#">About</a></li>
        <li><a class="menuItem" href="#">Contact</a></li>
      </ul>
      <button class="hamburger">
        <!-- material icons https://material.io/resources/icons/ -->
        <i class="menuIcon material-icons"><i class="fas fa-bars"></i></i>
        <i class="closeIcon material-icons"><i class="fas fa-times"></i></i>
      </button>
    </nav>
    <!-- end of burger navbar -->
    <!-- main content -->
    <main class="container">
      <div class="center">
        <img
          style="box-shadow: var(--shadow)"
          class="mt-4 br"
          id="burger-img"
          src="assets/img/burger1.jpg"
          alt=" burger-image"
        />
      </div>
      <br />
      <br />
      <br />
      <div class="center">
        <a
          onclick="rickroll()"
          id="like-btn"
          class="like-btn font-lg text-white"
          href="#"
          >Like this image? | Click to see more!</a
        >
      </div>
      <br />
      <br />
      <!-- rickrolled section -->
      <p
        style="
          font-family: 'Courier New', Courier, monospace;
          transition: all 0.7s ease-in-out;
        "
        class="text-center text-red-light-3 font-xxl text-hover-yellow-light-2"
        id="text-clicked"
      ></p>
      <br />
      <p
        style="
          font-family: 'Courier New', Courier, monospace;
          transition: all 0.7s ease-in-out;
        "
        class="
          text-center text-green-light-3
          font-lg
          text-hover-primary-light-2
        "
        id="text-clicked-100"
      ></p>
    </main>
    <!-- end of main content -->
    <script src="app.js"></script>
  </body>
</html>
<!-- Path: index.html -->
